<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./style.css">
  
  <title>Huddle landing page with single introductory section</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap');
  </style>

</head>
<body>

  <header>
    <div class="image">
      <img src="./images/logo.svg" alt="logo">
    </div>
  </header>

  <main>
    <div class="container">
      <div class="image">
        <img src="./images/illustration-mockups.svg" alt="illustration-mockups">
      </div>

      <div class="content">
        <h1 class="title"> Build The Community Your Fans Will Love</h1>
        <div class="description">
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion. 
        </div>

        <button>Register</button>
      </div>
    </div>
  </main>
 
  <footer>
    <div class="social-icon"><img src="./images/facebook.png" alt="facebook icon"></div>
    <div class="social-icon"><img src="./images/twitter.png" alt="twitter icon" ></div>
    <div class="social-icon"><img src="./images/instagram.png" alt="insagram icon"></div>
  </footer>
</body>
</html>
